          <button class="navbar-toggler navbar-light w-100 warButton" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

</span>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item font-family-germania bg-dark rounded text-center mr-2 h4">
                <a class="text-light nav-link" href="Projet.html" id="home">Accueil</a>
              </li>
              <li class="nav-item font-family-germania bg-dark rounded text-center mr-2 h4">
                <a class="text-light nav-link" href="#">A propos de WarFriends</a>
              </li>
              <li class="nav-item font-family-germania bg-dark rounded text-center mr-2 h4">
                <a class="text-light nav-link" data-toggle="modal" data-target="#connexionModal">Connexion/s'inscrire</a>
              </li>

        </nav>
    </div>
        <div class="container-fluid" id="divHomeText">
          <p class="h3 font-weight-bold text-danger font-family-germania" id="homePageText">Find friends. Exchange. Get stronger.</p>
        </div>

  <!-- Modal -->
<div class="modal fade font-family-germania text-light" id="connexionModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <p class="modal-title h4 font-weight-bold" id="ModalTitle">Connexion</p>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form ng-controller="connexionFormCtrl" id="connexionForm" action="index.html" method="post">
          <fieldset class="text-center">
            <div><label for="mail">Adresse Mail : </label><input type="email" name="mail" id="mail" ng-pattern="regexMail" ng-model="connexionMail" required/></div>
            <div class="rem"></div>
            <div>
            <label for="password">Mot de passe :</label><input type="password" name="password" ng-pattern="regexPassword" ng-model="connexionPassword" id="password" required/>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-light text-dark" form="connexionForm">Connexion</button>
      </div>
      <a href="form.html" class="text-light text-center h6 font-weight-bold">Ou bien inscrivez vous</a>
    </div>
  </div>
</div>
